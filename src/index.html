<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Gacha</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="main-header">
    <h1 style="color: white;">Sistema Gacha</h1>
</header>
    <div class="container">
    <div class="top-bar">
        <button id="draw-button">Girar</button>
        <button id="draw-ten-button">Girar 10x</button>
        <button id="show-history">Ver Histórico</button>
        <span id="pity-value"></span>
    </div>
    <div id="history-screen" style="display:none;">
    <h2>Histórico de Giros</h2>
    <div id="history-list"></div>
    <div class="history-buttons">
        <button id="luck-level">Mais Iformções</button>
        <button id="close-history">Fechar</button>
    </div>
</div>
    <div id="result"></div>
</div>
    
    <div id="result-screen" style="display:none;">
        <h2>Resultados</h2>
        <div id="result-list"></div>
        <div class="result-buttons">
            <button id="draw-again">Girar Novamente</button>
            <button id="close-result">Fechar</button>
        </div>
    </div>

    <!-- Adicione AQUI a tela de sorte -->
    <div id="luck-screen" style="display:none;">
    <h2>Iformções</h2>
    <div id="luck-graph"></div>
    <div id="luck-summary"></div>
    <div id="luck-percentage-container">
        <div id="luck-percentage-label" style="margin-bottom: 8px; font-size: 1.1em; color: #fff; font-weight: bold;">
            Sorte geral: <span id="luck-percentage-value">0</span> / 100
        </div>
        <svg id="luck-percentage-svg" width="120" height="120">
            <circle cx="60" cy="60" r="50" stroke="#444" stroke-width="12" fill="none"/>
            <circle id="luck-percentage-bar" cx="60" cy="60" r="50" stroke="#00e676" stroke-width="12" fill="none"
                stroke-linecap="round" stroke-dasharray="314" stroke-dashoffset="314"/>
        </svg>
        <div id="luck-percentage-text">0%</div>
    </div>
    <div class="result-buttons">
        <button id="close-luck">Fechar</button>
    </div>
</div>
<div id="rarity-animation" style="display:none;">
    <div id="rarity-animation-content"></div>
</div>

<!-- Adicione AQUI a tela de configurações -->
<div id="config-screen" style="display:none;">
    <h2>Configurações</h2>
    <div id="config-content">
        
        <p>Exemplo de configuração:</p>
        <label>
            <input type="checkbox" id="sound-toggle">
            Ativar sons do gacha
        </label>
        <!-- Adicione mais opções conforme necessário -->
    </div>
    <div class="result-buttons">
        <button id="close-config">Fechar</button>
    </div>
</div>

<script src="scripts/gacha.js"></script>
<div id="content">
    <!-- Seu conteúdo principal aqui -->
</div>
<footer id="footer-buttons">
    <button class="footer-btn" onclick="window.scrollTo(0,0)">Topo</button>
    <button class="footer-btn" onclick="showNormalPage()">Configurações</button>
</footer>
<footer id="main-footer">
    © 2025 Sistema Gacha. Desenvolvido por maxsweel.
</footer>
<script>

</script>
</body>
</html>
