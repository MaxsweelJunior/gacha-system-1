<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Gacha</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="main-header">
    <h1 style="color: white;">Sistema Gacha</h1>
</header>
    <div class="container">
    <div class="top-bar">
        <button id="draw-button">Girar</button>
        <button id="draw-ten-button">Girar 10x</button>
        <button id="show-history">Ver Histórico</button>
        <span id="pity-value"></span>
    </div>
    <div id="history-screen" style="display:none;">
        <h2>Histórico de Giros</h2>
        <div id="history-list"></div>
        <button id="close-history">Fechar</button>
    </div>
    <div id="result"></div>
</div>
    
    <div id="result-screen" style="display:none;">
    <h2>Resultados</h2>
    <div id="result-list"></div>
    <div class="result-buttons">
    <button id="draw-again">Girar Novamente</button>
    <button id="close-result">Fechar</button>
</div>
</div>
    <script src="scripts/gacha.js"></script>
</body>
</html>
